<html style="scroll-behavior: smooth;">

{% include head.html %}

<body>

  {% include header.html %}


  <!-- Main -->
  <div id="main" class="alt">

    <!-- One -->
    <section id="one">
      <div class="inner">
        <h1>Posts</h1>
        {% for post in site.posts %}
        {% if post.title != 404 %}
        <header class="major">
          <h4>{{ post.title }}</h4>
          <span><p>{{ post.description }}</p></span>
          <details>
            <summary>Read</summary>
            <p>{{ post.content }}</p>
          </details>
        </header>
        {% endif %}
        {% endfor %}
      </div>
    </section>

  </div>

  {% include footer.html %}

</body>

</html>
